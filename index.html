<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="js/lib/classy.js"></script>
		<script type="text/javascript" src="js/lib/codemirror.js"></script>
		<script type="text/javascript" src="js/lib/jquery.min.js"></script>
		<script type="text/javascript" src="js/lib/keypress.js"></script>
		<script type="text/javascript" src="js/lib/coffee-script.js"></script>
		<script type="text/javascript" src="js/lib/addons/javascript.js"></script>
		<script type="text/javascript" src="js/lib/addons/coffeescript.js"></script>
		<script type="text/javascript" src="js/lib/addons/active-line.js"></script>
		<script type="text/javascript" src="js/lib/addons/matchbrackets.js"></script>
		<script type="text/javascript" src="js/lib/addons/closebrackets.js"></script>

		<link rel="stylesheet" type="text/css" href="css/app.css">
		<link rel="stylesheet" type="text/css" href="css/console_themes/monokai.css">
		<link rel="stylesheet" type="text/css" href="css/codemirror.css">
		<link rel="stylesheet" type="text/css" href="css/themes/monokai.css">

		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">


		<script type="text/javascript" src="js/app/main.js"></script>
	</head>
	<body>

		<div class="toolbar MacOS invisible">
			<div id="exit"></div>
			<div id="reduce"></div>
			<div id="enlarge"></div>
		</div>
		<div class="toolbar Windows invisible">
			<div id="exit">x</div>
			<div id="reduce">_</div>
			<div id="enlarge">+</div>
		</div>
		<div id="tabs">
			<ul>
				<li id="tab_0" class="tab active">
					<span>Root.js</span>
				</li>
				<li id="add_tab">+</li>
			</ul>
		</div>

		<div id="upper_console"></div>
		<div id="main_container">


			<div class="editor visible" id="editor_0">
			</div>

			<div id="result" class="monokai">
				<ul id="result_content">
				</ul>
			</div>

			<ul id="messages">
			</ul>

			<i class="fa fa-exclamation-circle" id="errorAlert"></i>

			<div id="coffee_compiler" class="invisible">COMPILE</div>
		</div>

		<script type="text/javascript">
			var app;
			window.onload = function() {
				app = new App();
				app.console.set();
			}
			window.onresize = function() {
				if (app) {
					app.handleResize();
				}
			}
		</script>
	</body>
</html>
